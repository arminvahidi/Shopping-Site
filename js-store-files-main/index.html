<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>

    <header>
      <h3>Store</h3>
      <div>
        <a href="auth.html" id="login">Login <i class="fa-solid fa-right-to-bracket"></i></a>
        <a href="dashboard.html" id="dashboard">Dashboard <i class="fa-solid fa-house"></i></a>
      </div>
    </header>

    <div id="search">
      <h1>Shop</h1>
      <input id="input" type="text" placeholder="Search product">
      <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div id="container">
      <div id="products"><span id="loader"></span></div>
      <div id="filter">
        <div>
          <i class="fa-solid fa-sliders"></i>
          <p>Categories</p>
        </div>  
        <ul>
          <li class="selected">All</li>
          <li>Electronics</li>
          <li>Jewelery</li>
          <li>Mens's Clothing</li>
          <li>Women's Clothing</li>
        </ul>
      </div>
    </div>

    <div id="modal">
      <i class="fa-solid fa-xmark"></i>
      <p id="error-info"></p>
      <button id="close-button">Close</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
